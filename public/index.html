<!DOCTYPE html>
<html>
<head>
  <title>Project Drone</title>
  <link rel="stylesheet" type="text/css" href="/node_modules/map-icons/dist/css/map-icons.css">
  <link rel="stylesheet" type="text/css" href="/node_modules/map-icons/dist/fonts/map-icons.svg">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxM36DxD-TmmCuWMML0UXBVSirOUkF42Q" charset="utf-8"></script>
  <script type="text/javascript" src="/node_modules/map-icons/dist/js/map-icons.js"></script>
  <script src="/node_modules/js-marker-clusterer/src/markerclusterer.js"></script>
  <script type="text/javascript" src="/js/client.js"></script>
</head>
<body>
  <div id='map'></div>
  <div id='infoBox'><div id='closeButton'>x</div></div>
  <div id='filter'>
    <h1 class="header"><span>Drone Strike Mapper</span></h1>
    <p>The app utilises free API data from <a href="http://dronestre.am/">Dronestre.am</a> to map both real time and historic data regarding covert drone strikes in the Middle East between <span>2002-2016</span>.</p>
    <form>
      <li>
        <label><input type="radio" class="radio" id="all-strikes" checked /> All strikes</label>
      </li>
      <li>
        <label><input type="radio" class="radio" id="yemen-strikes" /> Yemen</label>
      </li>
      <li>
        <label><input type="radio" class="radio" id="pakistan-strikes" /> Pakistan</label>
      </li>
      <li>
        <label><input type="radio" class="radio" id="somalia-strikes" /> Somalia</label>
      </li>
    </form>
  </div>
</body>
</html>
